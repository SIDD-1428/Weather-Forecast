<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #3498db;
      --text: #ffffff;
      --error: #ff6b6b;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.18);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .floating-bubble {
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }
    
    .floating-bubble:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-bubble:nth-child(2) {
      top: 60%;
      left: 75%;
      animation-delay: 2s;
      width: 120px;
      height: 120px;
    }
    
    .floating-bubble:nth-child(3) {
      top: 30%;
      left: 80%;
      animation-delay: 4s;
      width: 80px;
      height: 80px;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(5deg); }
    }
    
    .weather-card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      z-index: 1;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .weather-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .weather-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text);
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px var(--accent);
    }
    
    .search-button {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    .current-weather {
      margin-bottom: 25px;
    }
    
    .location {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .weather-main {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    
    .temperature {
      font-size: 3rem;
      font-weight: 600;
    }
    
    .weather-icon {
      width: 80px;
      height: 80px;
    }
    
    .weather-description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    
    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .detail-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .forecast-title {
      font-size: 1.2rem;
      margin: 15px 0 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .forecast-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .forecast-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    .forecast-time {
      font-weight: 500;
    }
    
    .forecast-temp {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .forecast-icon {
      width: 24px;
      height: 24px;
    }
    
    .error-message {
      background: rgba(255, 107, 107, 0.15);
      color: var(--error);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    @media (max-width: 480px) {
      .weather-card {
        padding: 20px;
      }
      
      .weather-title {
        font-size: 1.8rem;
      }
      
      .temperature {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>

  <div class="weather-card">
    <div class="weather-header">
      <h1 class="weather-title"> Weather Checker</h1>
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        id="cityInput" 
        placeholder="Enter city name..."
        aria-label="City name"
      >
      <button class="search-button" id="searchButton">Search</button>
    </div>
    
    <div id="weatherResult">
      <div class="loading">Enter a city name to check weather</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cityInput = document.getElementById('cityInput');
      const searchButton = document.getElementById('searchButton');
      const weatherResult = document.getElementById('weatherResult');
      
      // Handle search button
      searchButton.addEventListener('click', getWeather);
      
      // Handle Enter key
      cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') getWeather();
      });
      
      // Focus the input field on page load
      cityInput.focus();
    });

    async function getWeather() {
      const cityInput = document.getElementById('cityInput');
      const weatherResult = document.getElementById('weatherResult');
      const city = cityInput.value.trim();
      
      if (!city) {
        showError('Please enter a city name');
        cityInput.focus();
        return;
      }
      
      weatherResult.innerHTML = `
        <div class="loading">
          <p> Fetching weather data for ${city}...</p>
        </div>
      `;
      
      try {
        const response = await fetch(`http://localhost:5000/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch weather data');
        }
        
        if (!data.current || !data.forecast) {
          throw new Error('Incomplete weather data received');
        }
        
        displayWeather(data);
      } catch (error) {
        showError(error.message);
        console.error('Weather fetch error:', error);
      }
    }
    
    function displayWeather(data) {
      const weatherResult = document.getElementById('weatherResult');
      
      // Format time
      const formatTime = (dt_txt) => {
        return new Date(dt_txt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };
      
      weatherResult.innerHTML = `
        <div class="current-weather">
          <div class="location">
            <span>üìç</span>
            <h2>${data.city}${data.current.sys?.country ? `, ${data.current.sys.country}` : ''}</h2>
          </div>
          
          <div class="weather-main">
            <div class="temperature">${data.current.main.temp}¬∞C</div>
            <img 
              class="weather-icon" 
              src="https://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png" 
              alt="${data.current.weather[0].description}"
            >
          </div>
          
          <p class="weather-description">${data.current.weather[0].description}</p>
          
          <div class="weather-details">
            <div class="detail-item">
              <span>üå°Ô∏è</span>
              <span>Feels like: ${data.current.main.feels_like}¬∞C</span>
            </div>
            <div class="detail-item">
              <span>üíß</span>
              <span>Humidity: ${data.current.main.humidity}%</span>
            </div>
            <div class="detail-item">
              <span>üí®</span>
              <span>Wind: ${data.current.wind.speed} m/s</span>
            </div>
            <div class="detail-item">
              <span>‚¨áÔ∏è</span>
              <span>Pressure: ${data.current.main.pressure} hPa</span>
            </div>
          </div>
        </div>
        
        <h3 class="forecast-title">üìÖ Next 6 Hours Forecast</h3>
        <div class="forecast-list">
          ${data.forecast.map(item => `
            <div class="forecast-item">
              <span class="forecast-time">${formatTime(item.dt_txt)}</span>
              <div class="forecast-temp">
                <img 
                  class="forecast-icon" 
                  src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" 
                  alt="${item.weather[0].description}"
                >
                <span>${item.main.temp}¬∞C</span>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="update-time" style="margin-top: 15px; font-size: 0.8rem; text-align: center;">
          Last updated: ${new Date(data.timestamp).toLocaleTimeString()}
        </div>
      `;
    }
    
    function showError(message) {
      const weatherResult = document.getElementById('weatherResult');
      weatherResult.innerHTML = `
        <div class="error-message">
          <p><strong>‚ö†Ô∏è ${message}</strong></p>
          ${message.includes('not found') ? '<p>Try checking the spelling or try a different city</p>' : ''}
        </div>
      `;
    }
  </script>
</body>
</html>
